<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;1,9..40,400&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Hotel</title>
  </head>
  <body>
    <header class="hotel__header">
      <div class="hotel__header__container">
        <nav>
          <ul class="hotel__header__nav__list list">
            <li class="item">
              <a href="./index.html" class="header__nav__link">HOME</a>
            </li>
            <li class="item">
              <a href="" class="header__nav__link active">HOTEL</a>
            </li>
            <li class="item">
              <a href="" class="header__nav__link">RESTAURANT</a>
            </li>
          </ul>
        </nav>
        <div class="hotel__header__title">
          <h1 class="hotel__header__title__name">MIMINO</h1>
          <p class="hotel__header__title__text">RESTAURANT-HOTEL COMPLEX</p>
        </div>
        <ul class="hotel__header__social__list list">
          <li>
            <a href="">
              <img src="./images/dark-instagram.svg" alt="instagram" />
            </a>
          </li>
          <li>
            <a href="">
              <img src="./images/dark-facebook.svg" alt="facebook" />
            </a>
          </li>
          <li>
            <a href="">
              <img src="./images/dark-twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </header>
    <section class="hotel__first__section">
      <div class="container">
        <div class="hotel__first__section__items">
          <div class="hotel__first__section__info">
            <h1 class="hotel__first__section__title">HOTEL</h1>
            <ul class="hotel__first__section__buttons__list list">
              <li class="item">
                <button type="button">BOOK A ROOM</button>
              </li>
              <li class="item">
                <button type="button">VIEW PRICES</button>
              </li>
            </ul>
            <p class="hotel__first__section__text">
              Whether you're in the mood for a hearty breakfast, a light lunch,
              or a romantic dinner, our menu has something for everyone.
            </p>
          </div>
          <div class="hotel__first__section__images">
            <div class="hotel__first__section__first__image">
              <img src="./images/hotel-first-section-first-image.jpg" alt="" />
            </div>
            <div class="hotel__first__section__second__image">
              <img src="./images/hotel-first-section-second-image.jpg" alt="" />
            </div>
            
          </div>
          
        </div>
        
      </div>
    </section>
  </body>
</html>
